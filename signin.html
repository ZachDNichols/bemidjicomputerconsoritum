    <script>
        function signup(){
            alert("Congrats you're signed up!")
        }
    </script>

    <body>
        <div class="signinBase">
            <h2>Sign up</h2>
            <form action="">
                <table class="formsignin">
                    <tr>
                        <td>Enter your First Name:</td>
                        <td><input type="text" name="Name" id=""></td>
                    </tr>
                    <tr>
                        <td>Enter your Last Name:</td>
                        <td><input type="text" name="Name" id=""></td>
                    </tr>
                    <tr>
                        <td>Enter your Age:</td>
                        <td><input type="number" name="" id="" size="4" maxlength="4"></td>
                    </tr>
                    <tr>
                        <td>Enter your Email:</td>
                        <td><input type="email" name="Email" id=""></td>
                    </tr>
                    <tr>
                        <td>Enter your Password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm your Password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Receive our weekly news letter?</td>
                        <td><input type="checkbox" name="emailCheck" id="" checked="true"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><input type="submit" value="Sign up" onclick="signup()"></td>
                    </tr>
                </table><br>
                <p>Already have an account? Sign in <a href="signin2.html">Here</a></p>

            </form>
        </div>
    </body>
